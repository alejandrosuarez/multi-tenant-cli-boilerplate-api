<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Mobile-first responsive meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EntityMgmt" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#0d6efd" />
    <meta name="msapplication-TileColor" content="#0d6efd" />
    <meta name="msapplication-navbutton-color" content="#0d6efd" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- App icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    
    <!-- Microsoft tiles -->
    <meta name="msapplication-TileImage" content="/icon.svg" />
    
    <!-- SEO and social media -->
    <meta name="description" content="Comprehensive entity management platform with multi-tenant support, real-time notifications, and offline capabilities." />
    <meta name="keywords" content="entity management, multi-tenant, PWA, offline, notifications" />
    <meta name="author" content="Entity Management System" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Entity Management System" />
    <meta property="og:description" content="Comprehensive entity management platform with multi-tenant support" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon.svg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Entity Management System" />
    <meta name="twitter:description" content="Comprehensive entity management platform with multi-tenant support" />
    <meta name="twitter:image" content="/icon.svg" />
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdn.onesignal.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdn.onesignal.com" />
    
    <title>Entity Management System</title>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
